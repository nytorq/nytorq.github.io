<!DOCTYPE html>
  <head>

  </head>
  <body>
    <div class="container">
      <h1>Charlie's Interative Photo Gallery</h1>
      <input type="text" class="search_input" placeholder="What are you looking for?"/>
        <picture class="photo">
          <img src="photo_gallery_v3\photos\01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." title="Hay Bales" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." title="Lake" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." title="Canyon" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." title="Iceberg" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." title="Desert" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color." title="Fall" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\07.jpg" alt="I drove past this plantation yesterday, everything is so green!" title="Plantation" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" title="Dunes" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\09.jpg" alt="We enjoyed a quiet stroll down this countryside lane." title="Countryside Lane" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange." title="Sunset" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." title="Cave" class="photo"/>
        </picture>

        <picture class="photo">
          <img src="photo_gallery_v3\photos\12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." title="Bluebells" class="photo"/>
        </picture>
    </div><!-- /.container -->
    <footer>
      <a href="#" class="back_to_top"><p>Back to Top<i class="material-icons">arrow_upward</i></p></a>
